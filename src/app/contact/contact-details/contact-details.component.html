<div class="details">
    <div class="action-button-row">
        <button mat-raised-button  color="primary" (click)="deleteObject()" [disabled]="!editMode">Delete Contact</button>
        <button mat-raised-button  color="primary" (click)="saveObject()" [disabled]="!form.valid">Edit / Save Contact</button>
    </div>
    <div class="form">
        <form [formGroup]="form" class="example-form">
            <div class="row-container">
                <mat-form-field>
                    <input matInput placeholder="First Name" formControlName="firstName" required>
                    <mat-error *ngIf="form.get('firstName').hasError('required')">
                        First name is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Last Name" formControlName="lastName" required>
                    <mat-error *ngIf="form.get('lastName').hasError('required')">
                        Last name is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="row-container">
                <mat-form-field>
                    <input matInput placeholder="Email" formControlName="emailAddress" required>
                    <mat-error
                        *ngIf="form.get('emailAddress').hasError('email') && !form.get('emailAddress').hasError('required')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="form.get('emailAddress').hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Telephone" formControlName="telephoneNumber">
                </mat-form-field>
            </div>
            <div class="row-container">
                <mat-form-field>
                    <input matInput placeholder="Address 1" formControlName="address1">
                </mat-form-field>
            </div>
            <div class="row-container">
                <mat-form-field>
                    <input matInput placeholder="Address 2" formControlName="address2">
                </mat-form-field>
            </div>
            <div class="row-container">
                <mat-form-field>
                    <input matInput placeholder="City" formControlName="city">
                </mat-form-field>
            </div>
            <div class="row-container">
                <mat-form-field>
                    <input matInput placeholder="Post code" formControlName="postCode">
                </mat-form-field>
            </div>
        </form>
    </div>
